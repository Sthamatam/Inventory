<div class="row mx-3">
  <h2>Inventory</h2>
  <br />
</div>
<form>
  <div class="row">
    <div class="row mx-5">
      <div class="col">
        <label for="ProductId">Product Id</label>
        <input type="text" class="form-control" placeholder="ProductId" />
      </div>
      <div class="col">
        <label for="ProductName">Product Name</label>
        <input type="text" class="form-control" placeholder="ProductName" />
      </div>
      <div class="col">
        <label for="StockAvailable">Stock Available</label>
        <input type="text" class="form-control" placeholder="StockAvailable" />
      </div>
      <div class="col">
        <label for="ReorderStock">Reorder Stock</label>
        <input type="text" class="form-control" placeholder="ReorderStock" />
      </div>
    </div>
  </div>
</form>
<div class="mt-3 mx-5">
  <button type="submit" class="btn btn-primary">Submit</button>
</div>

<div class="mt-5 mx-3">
  <h3>Inventory Details</h3>
</div>

<table class="table table-striped table-hover mx-3">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product Name</th>
      <th scope="col">Stock Available</th>
      <th scope="col">Reorder Stock</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mobile</td>
      <td>50</td>
      <td>60</td>
      <td>
        <button type="button" class="btn btn-primary">Edit</button>&nbsp;
        <button type="button" class="btn btn-danger">Delete</button>
      </td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Laptop</td>
      <td>30</td>
      <td>100</td>
      <td>
        <button type="button" class="btn btn-primary">Edit</button>&nbsp;
        <button type="button" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
